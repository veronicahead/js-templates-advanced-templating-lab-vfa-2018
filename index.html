<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onsubmit="createRecipe()">
        Name: <input type="text" id="name" name="name">
        Description: <input type="text" name="description">
        Ingredients: <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="submit">
      </form>
          <!-- Number 1: has recipe form template -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe()">
        Name: <input type="text" id="name" name="name">
        Description: <input type="text" name="description">
        Ingredients: <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="submit">
      </form>
    </script>
    <!-- Number 2: has recipe-template, calls name, renders recipeDetailsPartial -->
    <script id="recipe-template" type="text/x-handlebars-template">
      {{ name }}
      <a href="displayEditForm()">Edit Recipe</a>
      {{> recipeDetailsPartial }}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      Handlebars.registerPartial('recipeDetailsPartial', {{description}}, {{#each ingredients}})
      {{#each}}
      {{displayIngredient this}}
    </script>
    <script>
      function createRecipe() {
        document.getElementById("recipe-template").innerHTML
      }
      function displayEditForm() {
        document.getElementById("recipe-form-template").innerHTML
      }
      function updateRecipe() {
        document.getElementById("recipe-template").innerHTML
      }
    </script>

    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

  </body>
</html>
